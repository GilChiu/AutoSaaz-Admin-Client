<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #ff6b35;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #ff5722;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        h1 {
            color: #333;
        }
        .note {
            background: #fff3cd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Auth Test</h1>
        <div class="note">
            <strong>Note:</strong> The admin-auth function must be deployed to Supabase first.
        </div>
        
        <form id="loginForm">
            <input 
                type="email" 
                id="email" 
                placeholder="Email (e.g., admin@autosaaz.com)" 
                value="admin@autosaaz.com"
                required
            />
            <input 
                type="password" 
                id="password" 
                placeholder="Password" 
                value="admin123"
                required
            />
            <button type="submit">Test Admin Login</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const FUNCTIONS_URL = 'https://woerqhgdmwhggmwhyieh.functions.supabase.co';
        const ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvZXJxaGdkbXdoZ2dtd2h5aWVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMzExNzIsImV4cCI6MjA4MDkwNzE3Mn0.uqHlBulaku6iewisnQjoF_80R7gqlL9jXj3_Te3-wEE';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="result">Testing login...</div>';
            
            try {
                const response = await fetch(`${FUNCTIONS_URL}/admin-auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${ANON_KEY}`
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ Login Successful!</strong><br><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå Login Failed</strong><br><br>
                            Status: ${response.status}<br>
                            Message: ${data.message || 'Unknown error'}<br><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Request Failed</strong><br><br>
                        ${error.message}<br><br>
                        Make sure the admin-auth function is deployed to Supabase.
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
